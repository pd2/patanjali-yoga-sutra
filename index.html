  <body>
    <h1>
      Yoga Sutra
    </h1>
    <p id="info">
      Guess the meaning of a verse from the Patanajali's Yoga Sutra. 
      <br>
      <br> Click the start game button to begin
    </p>
    <button type="button" class="button" id="start">
      Start Game <i class="rocket"></i>
    </button>
    <p id="reference"></p>
    <p id="quote"></p>
    <p id="message"></p>
    
    <p class="tooltip"><div>
      <button id="share" onclick="ShareIt()" onmouseout="outFunc()">
      <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
      
      </button>
    </div></p>
    <p id="meaning"></p>
    <p id="words"></p>
  
    <div id="list_choices"><ul>  
    <template id="choice_item">
      <li class="item"></li>
    </template>
    </ul>
    </div>
 
    <div id="dialog" class="dialog">
      <div id="guess-distribution"></div>
    </div>
  
    <canvas id="histogram" width="200" height="200"></canvas>
 
    <main>
    <p id="settings"><div>
      Shloka progression:
    <input type="radio" id="rand" name="is_rand" value="1"><label for="rand"> Random </label>
    <input type="radio" id="seq"  name="is_rand" value="0" checked="checked"><label for="seq"> Sequential </label>
    </div></p>
    </main>
